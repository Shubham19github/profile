<ion-header>

    <ion-navbar>
      <ion-title>Register</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
      <form [formGroup]="signupForm">
  
              <ion-item>
                  <ion-label class="dark font-size">Email</ion-label>
                  <ion-input class="dark font-size" text-lowercase formControlName="email"
                             type="email">
                  </ion-input>
  
              </ion-item>
              
              <ion-item>
                  <ion-label class="dark font-size">Password</ion-label>
                  <ion-input formControlName="password"
                             type="password"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label class="dark font-size">Name</ion-label>
                  <ion-input formControlName="userName"
                             type="text"></ion-input>
              </ion-item>
              
      </form>
  
  </ion-content>
  
  <ion-footer no-margin no-padding no-border>
      <div>
          <button ion-button style="width: 100%; font-size: 14px; height: 40px !important"
                  no-margin type="submit"
                  color="dark"
                  (click)="onSignUp()">
              Sign Up
          </button>
      </div>
  </ion-footer>
